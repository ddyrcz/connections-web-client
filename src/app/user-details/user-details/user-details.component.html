<div fxLayout=column fxLayoutAlign='center center' fxLayoutGap='15px' infiniteScroll [infiniteScrollDistance]="1" [infiniteScrollThrottle]="500"
  (scrolled)="loadPosts()">
  <mat-card class='details-container' *ngIf='user' fxLayout fxLayoutGap='20px'>
    <div fxLayout='column'>
      <img class='avatar' [src]="user.AvatarUrl">
      <input #fileInput accept="image/*" fxHide type="file" name="file" id="file" (change)='uploadImage()' />
      <button [fxShow]='detailsOfLoggedUser' matTooltip='Zmień zdjęcie profilowe' mat-button (click)='fileInput.click()'>
        <i class="material-icons">photo</i>
      </button>
    </div>
    <div>
      <div class='name-lastname'>{{user.name}} {{user.lastname}}</div>
      <div *ngIf='!detailsOfLoggedUser'>
        <button *ngIf='!following' class='btn-follow' mat-raised-button (click)='follow()'>Obserwuj</button>
        <button *ngIf='following' class='btn-follow' mat-raised-button (click)='unfollow()'>Przestań obserwować</button>
      </div>
    </div>
  </mat-card>
  <app-post *ngFor='let post of posts' [post]='post'></app-post>
</div>
