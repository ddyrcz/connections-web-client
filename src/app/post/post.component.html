<paper-card>
    <div class="row">
      <div class="col-sm-2">
        <img src="{{publisherAvatar}}" />
      </div>
      <div class="col-sm-10">
        <div class="row">
            <div class="col-sm-12">
              {{publisher}}
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
              {{publishDate}}
            </div>
        </div>
      </div>
    </div>  

    <li *ngFor='let comment of comments'>
      <comment [comment]=comment ></comment>      
    </li>

</paper-card>
