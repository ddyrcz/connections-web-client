<div class='searcher-container' fxLayoutAlign='center center'>
  <mat-form-field class='form' floatLabel='never'>
    <input type="text" matInput placeholder="Szukaj znajomych" [formControl]="myControl" [matAutocomplete]="auto">
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let user of users" [value]="user">
        <div fxLayoutAlign='start center' fxLayoutGap='10px'>
          <img class='user-avatar' [src]="user.avatarUrl">
          <div>{{user.name}} {{user.lastname}}</div>
        </div>
      </mat-option>
      <div class='show-all' fxLayoutAlign='center center'>
        <span>Poka≈º wszystko</span>
      </div>
    </mat-autocomplete>
  </mat-form-field>
</div>
