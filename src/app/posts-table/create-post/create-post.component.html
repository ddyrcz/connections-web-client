<h1 mat-dialog-title>Dodaj post</h1>
<mat-dialog-content>
  <mat-form-field floatLabel='never' class='content-form'>
    <textarea rows="5" matInput placeholder="Co Ci chodzi po gÅ‚owie?" #content (keyup.enter)='createPost(content.value)'></textarea>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button>
    <i class="material-icons">photo</i>
  </button>
  <button mat-raised-button fxFlex (click)='createPost(content.value)'>Opublikuj</button>
</mat-dialog-actions>
