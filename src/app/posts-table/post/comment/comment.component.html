<div class="flex-container  comment-box">
    <img src="{{comment.commentatorAvatar}}" class='commentator-avatar' />
    <div>
        <div class="flex-container">
            <p class='commentator-name'>{{comment.commentatorName}} {{comment.commentatorLastname}}</p>
            <p>{{comment.date | amTimeAgo}}</p>
        </div>
        <p class='content'>{{comment.content}}</p>
    </div>
</div>
