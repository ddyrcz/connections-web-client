<div class="comment-container" fxLayout fxLayoutGap='10px'>
  <img class='avatar' [src]="comment.user.avatarUrl">
  <div>
    <div fxLayout fxLayoutGap='5px'>
      <div class='user'>{{comment.user.name}} {{comment.user.lastName}}</div>
      <div class='content'>{{comment.content}}</div>
    </div>
    <div class='comment-date'>{{comment.createdAt | amTimeAgo}}</div>
  </div>
</div>
