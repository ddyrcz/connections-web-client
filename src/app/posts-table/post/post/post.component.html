<mat-card class="post-container">
  <div class="publisher-container" fxLayoutAlign='start center'>
    <img class='avatar' [src]="post.user.avatarUrl">
    <div>{{post.user.name}} {{post.user.lastName}}</div>
  </div>
  <div class="content-container">
    {{post.content}}
  </div>
  <div class="image-container">
    <img [src]="post.imageUrl">
  </div>
</mat-card>
