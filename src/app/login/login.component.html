<div class="container">
  <md-card class='login-card'>
    <h1>Login</h1>
    <form #loginForm='ngForm' (ngSubmit)='login()'>
      <div class="form-group">
        <md-input-container class='input'>
          <input md-input placeholder="Email" [(ngModel)]='user.email' #emailModel='ngModel' required id='email' name='email'>
        </md-input-container>
        <div [hidden]="emailModel.valid || emailModel.pristine" class="error-message">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <md-input-container class='input'>
          <input md-input placeholder="Password" [(ngModel)]='user.password' type='password' #passwordModel='ngModel' required id='password'
            name='password'>
        </md-input-container>
        <div [hidden]="passwordModel.valid || passwordModel.pristine" class="error-message">
          Password is required
        </div>
      </div>
      <button type="submit" md-raised-button [disabled]='!loginForm.form.valid'>Login</button>
    </form>
  </md-card>
</div>
