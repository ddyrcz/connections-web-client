<div class="container">
  <mat-card class='login-card'>
    <h1>Login</h1>
    <form #loginForm='ngForm' (ngSubmit)='login()'>
      <div class="form-group">
        <mat-input-container class='input'>
          <input mat-input placeholder="Email" [(ngModel)]='user.email' #emailModel='ngModel' required id='email' name='email'>
        </mat-input-container>
        <div [hidden]="emailModel.valid || emailModel.pristine" class="error-message">
          Email is required
        </div>
      </div>
      <div class="form-group">
        <mat-input-container class='input'>
          <input mat-input placeholder="Password" [(ngModel)]='user.password' type='password' #passwordModel='ngModel' required id='password'
            name='password'>
        </mat-input-container>
        <div [hidden]="passwordModel.valid || passwordModel.pristine" class="error-message">
          Password is required
        </div>
      </div>
      <div class='flex-container flex-row-reverse'>
        <button type="submit" mat-raised-button [disabled]='!loginForm.form.valid'>Login</button>
      </div>
    </form>
  </mat-card>
</div>
