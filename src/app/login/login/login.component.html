<div class="container" fxLayoutAlign='center center'>
  <mat-card class='card'>
    <div fxLayoutAlign='center center' fxFlexGap='15px'>
      <i class="material-icons company-logo">person</i>
      <div class='product-name'>CONNECTIONS</div>
    </div>
    <form #loginForm='ngForm' (ngSubmit)='login()'>
      <div>
        <mat-form-field>
          <input placeholder="Podaj email" matInput required name='email' [(ngModel)]='email'>
        </mat-form-field>
      </div>
      <div>
        <mat-form-field>
          <input matInput type="password" name='password' required placeholder="Podaj hasło" [(ngModel)]='password'>
        </mat-form-field>
      </div>
      <button mat-raised-button [disabled]='!loginForm.form.valid' type='submit'>Zaloguj</button>
    </form>
    <h5 routerLink='/register' class='login-register-switch'>Nie masz konta? Stwórz je!</h5>
  </mat-card>
</div>
